<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | editing and dileting element</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = langName
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python");
    addLanguage("typescript");
    
    // const comment = document.createComment("⬇ Ye wali languages ko optimized tarikese add kiya hain HTML me");
    // const note = document.querySelector('li')
    // .appendChild(document.createTextNode(comment));
    // addLanguage("⬇ Ye wali languages ko optimized tarikese add kiya hain HTML me");
    let lastli = document.querySelector("li:nth-child(3)");
    lastli.innerHTML = "⬇ Ye wali languages optimized tarikese add kiya hain HTML me"

    function addOptiLanguage(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
        
    }
    addOptiLanguage("golang");
    addOptiLanguage("ruby");

    // Edit
    const secondLang = document.querySelector("li:nth-child(2)");
    console.log(secondLang);
    // secondLang.innerHTML = "Mojo"

    // Another way
    const newli = document.createElement('li');
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli);

    // Another edit example
    const firstLang = document.querySelector('li:first-child') 
    firstLang.outerHTML = '<li>TypeScript</li>'


    // remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
